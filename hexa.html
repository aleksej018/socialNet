<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hexa</title>
</head>
<body>
    
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="img/profile.jpg" class="profile">
                    
                    <p><b id="username"></b></p>
                    <p id="email"></p>

                    <button id="editAccount">Izmeni profil</button>
                    <button id="logout">Odjavi se</button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form action="" id="postForm">
                        <textarea name="" id="postContent" placeholder="Napisi nesto i objavi"></textarea>
                        <button>Objavi</button>
                    </form>

                    <div id="allPostsWrapper">

                    </div>

                </div>
            </div>

        </div>

    </div>



    <div class="custom-modal">
        <button id="closeModal">X</button>

        <form action="" id="editForm">
            <h2>Izmeni svoj profil</h2>
            <div>
                <label for="korisnicko_ime">Korinicko ime: *</label>
                <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="nikola.nikolic1">
            </div>
            <div>
                <label for="edit_email">Email adresa: *</label>
                <input type="text" id="edit_email" name="register_email" placeholder="niko.nikolic@gmail.com">
            </div>
            <div>
                <button>Izmeni</button>
            </div>
        </form>

        <hr>

        <button id="deleteProfile">OBRISI PROFIL</button>
    </div>


    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Comment.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/hexa.js"></script>
</body>
</html>
